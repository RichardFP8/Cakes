<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="home.html">

                    Your favorites
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item ">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="checkout.html">Checkout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="mt-5">
        <div class="container-fluid ">
            <div class="row">
                <!-- The left side of the page-->
                <div class="col-sm-5 mt-5 border border-primary">
                    <h1 class="text-center mt-5 display-6">Sign in</h1>

                    <!--the sign in form-->
                    <form action="confirm.html" method="get">
                        <!--using nested rows because I feel safer with it but it is more diffuclt to understand the code's layout, at least for me-->
                        <div class="row mt-5">
                            <!--each input/label pair is going to take up the entire row in all breakpoints-->
                            <div class="col-12 ">
                                <label for="user" class="form-label">Email or Username</label>
                                <input id="user" class="form-control border-success " type="text" required placeholder="hello" >
                            </div>
                            <div class="col-12">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control border-success" required
                                    placeholder="password">
                            </div>
                            <div class="col-12 mt-2">
                                <form class="form-check">
                                    <input type="checkbox" id="remember" class="form-check-input"> 
                                <label class="form-check-label">Remember me</label>
                                    
                            </form>
                            </div>
                            
                            
                            <!-- I gave the button it's own <div> b/c it solved my problem of centering it within its side of the container and having the same max-width as the <input>;-->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-3 w-75">Sign in</button>
                            </div>
                        </div>
                    </form>
                    <!-- additional pages-->
                    <div class="row my-4">
                        <div class="col-12 text-center mb-2">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="col-12 text-center mb-2">
                            <a href="#">Forgot your username?</a>
                        </div>
                        <div class="col-12 text-center border-blue my-2" >
                            <button class="btn btn-secondary w-75"><a href="register.html">Create an account</a></button>
                        </div>
                    </div>

                    <!--TODO: create the legals information-->
                </div>

            <!-- Right side-->
            <div class="col-sm-7 border border-secondary">
                <h2>Something else</h2>
            </div>
        </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
